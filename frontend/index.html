<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="w-100 bg-success mb-5" style="height: 50px;">
        <h1 class="text-center text-white pt-3">ECG Prediction</h1>
    </header>
    <div class="file-upload d-flex justify-content-center mb-5 flex-column align-items-center">
        <label for="file" class="btn">Upload ECG .dat file</label>
        <input type="file" id="file" class="file" style="outline:auto">
    
        <label for="hea" class="btn mt-3">Upload ECG .hea file</label>
        <input type="file" id="hea" class="file" style="outline:auto">
        
        <button 
            type="button" class="mt-3 pt-2 pb-2 pr-3 pl-3" style="border: none;border-radius: 10px;cursor: pointer;"
            id="upload">
            Upload
        </button>
        <button id="show" class="btn btn-primary mt-3">Show Chart</button>
    <input type="number" id="indexInput" placeholder="Enter start index" class="mt-3">
    <div class="mt-3">
        <button id="back" class="btn btn-secondary mr-2">Back</button>
        <button id="next" class="btn btn-secondary">Next</button>
    </div>
    </div>
    <canvas id="ecgChart" width="500" height="200"></canvas>
    
    

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./test.js"></script>
  
</html>
